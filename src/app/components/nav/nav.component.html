<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer class="sidenav" 
      [ngClass]="{hidding: !(isHandset$ | async)!.matches}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="!(isHandset$ | async)!.matches ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)!.matches">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['input']">Input</a>
      <a mat-list-item [routerLink]="['tabla']">Tabla</a>
      <a mat-list-item [routerLink]="['api']">API</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a class="navbar-brand"><img src="assets/img/index.png" width="30" height="30" alt=""></a>Intraway</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
